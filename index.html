<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Portfolio - Alex Armasu</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to My DevOps Portfolio</h1>
        <div id="clock"></div>
    </header>
    <main>
        <p>This website showcases my DevOps journey, skills, and projects.</p>
        <nav>
            <ul>
                <li><a href="/portfolio" style="color: #4CAF50; text-decoration: none;">My Portfolio</a></li>
            </ul>
        </nav>
    </main>
    <footer>
        <p>&copy; 2025 Alex Armasu</p>
    </footer>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `Current Time: ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
