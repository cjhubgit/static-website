<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Portfolio - Alex Armasu</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6;">
    <header style="background-color: #4CAF50; color: white; padding: 20px; text-align: center;">
        <h1>Welcome to My DevOps Portfolio</h1>
        <div id="clock" style="font-size: 20px; margin-top: 10px;"></div>
    </header>
    <main style="padding: 20px; text-align: center;">
        <p>This website showcases my DevOps journey, skills, and projects.</p>
        <nav style="margin-top: 20px;">
            <ul style="list-style: none; padding: 0;">
                <li style="display: inline; margin: 0 15px;">
                    <a href="/portfolio.html" style="color: #4CAF50; text-decoration: none; font-size: 18px; padding: 10px 15px; border: 1px solid #4CAF50; border-radius: 5px; transition: background-color 0.3s;">My Portfolio</a>
                </li>
            </ul>
        </nav>
    </main>
    <footer style="background-color: #333; color: white; text-align: center; padding: 10px; margin-top: 20px;">
        <p>&copy; 2025 Ahmed Yusuf</p>
    </footer>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `Current Time: ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
