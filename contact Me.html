<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Ahmed Yusuf</title>
    <link rel="stylesheet" href="assets/css/contact-style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Me</h1>
        <p>Have a question? Leave me a message or a video!</p>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">My Portfolio</a></li>
            <li><a href="DevOps%20Blog.html">DevOps Stories</a></li>
            <li><a href="Podcast.html">Podcast</a></li>
            <li><a href="contact%20Me.html">Contact Me</a></li>
            <li><a href="Resource.html">Resources</a></li>
            <li><a href="About%20me.html">About Me</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <h2>Leave a Message</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <!-- Video Message Section -->
        <section class="video-message">
            <h2>Record a Video Message</h2>
            <video id="video-preview" autoplay muted></video>
            <div>
                <button id="start-recording">Start Recording</button>
                <button id="stop-recording" disabled>Stop Recording</button>
                <button id="play-video" disabled>Play Video</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Ahmed Yusuf | "Automating the future, one pipeline at a time."</p>
    </footer>

    <script>
        const video = document.getElementById('video-preview');
        const startRecordingButton = document.getElementById('start-recording');
        const stopRecordingButton = document.getElementById('stop-recording');
        const playVideoButton = document.getElementById('play-video');

        let mediaRecorder;
        let recordedChunks = [];

        startRecordingButton.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            video.srcObject = stream;
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.start();
            startRecordingButton.disabled = true;
            stopRecordingButton.disabled = false;
        });

        stopRecordingButton.addEventListener('click', () => {
            mediaRecorder.stop();
            video.srcObject.getTracks().forEach(track => track.stop());
            startRecordingButton.disabled = false;
            stopRecordingButton.disabled = true;
            playVideoButton.disabled = false;
        });

        playVideoButton.addEventListener('click', () => {
            const recordedBlob = new Blob(recordedChunks, { type: 'video/webm' });
            video.src = URL.createObjectURL(recordedBlob);
            video.controls = true;
        });
    </script>
</body>
</html>
